{% extends "base.html" %} {% block content %}

<body>
  <main class="table">
    <style>
      .table {
        margin: 60px auto 25px auto !important;
        position: relative !important;
        width: fit-content !important;
        justify-content: center !important;
        overflow: hidden !important;
      }
    </style>
    <section class="table__header">
      <h1 align="center">Movies List</h1>
    </section>

    <section class="table__body">
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Year</th>
            <th>Duration</th>
          </tr>
        </thead>

        {% for movie in movies %}
        <tbody>
          <tr>
            <td>
              <a href="/movies/{{ movie.show_id }}">{{ movie.show_id }}</a>
            </td>
            <td>{{ movie.title }}</td>
            <td>{{ movie.release_year }}</td>
            <td>{{ movie.duration }}</td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
    </section>
  </main>

  <div class="pagination-container">
    <div class="pagination">
      <button class="btn1" onclick="backBtn()">
        <img
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fclipground.com%2Fimages%2Farrow-png-transparent-11.png&f=1&nofb=1&ipt=4c43d03fa196be91c23ae9eb1dcf13bdeddbdf342ce7811ee135d644818a5ed3&ipo=images"
        />
        prev
      </button>
      <ul>
        <li class="link active" value="1" onclick="activeLink()">1</li>
        <li class="link" value="2" onclick="activeLink()">2</li>
        <li class="link" value="3" onclick="activeLink()">3</li>
        <li class="link" value="4" onclick="activeLink()">4</li>
        <li class="link" value="5" onclick="activeLink()">5</li>
        <li class="link" value="6" onclick="activeLink()">6</li>
      </ul>
      <button class="btn2" onclick="nextBtn()">
        next
        <img
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fclipground.com%2Fimages%2Farrow-png-transparent-11.png&f=1&nofb=1&ipt=4c43d03fa196be91c23ae9eb1dcf13bdeddbdf342ce7811ee135d644818a5ed3&ipo=images"
        />
      </button>
    </div>
  </div>
</body>
{% endblock %}
